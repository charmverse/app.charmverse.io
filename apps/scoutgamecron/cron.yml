version: 1
cron:
  - name: "process-pull-requests"
    url: "/process-pull-requests"
    # every 20 minutes
    schedule: "*/20 * * * *"

  - name: "process-gems-payout"
    url: "/process-gems-payout"
    # Start of every hour
    schedule: "0 * * * *"

  - name: "process-nft-mints"
    url: "/process-nft-mints"
    # Every 5 minutes
    schedule: "*/5 * * * *"
