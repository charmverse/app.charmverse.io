name: 'Install dependencies'

inputs:
  core_pkg_version:
    description: "Optional. Defaults to what's in package.json. Valid options are latest and custom version"
    required: false

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Create .env.test.local file
      shell: bash
      run: cp .env.test.local.example .env.test.local

    - name: Cache dependencies
      id: cache_node_modules
      uses: actions/cache@v3
      with:
        path: ./node_modules
        key: nodemodules-cache-${{ hashFiles('package-lock.json') }}-${{ hashFiles('patches/**.patch', 'prisma/schema.prisma') }}

    - name: Install npm dependencies
      shell: bash
      if: steps.cache_node_modules.outputs.cache-hit != 'true'
      run: npm ci --no-audit --no-fund

    - name: Upgrade to specific version of Core package
      shell: bash
      if: ${{ inputs.core_pkg_version }}
      run: npm install @charmverse/core@${{ inputs.core_pkg_version }}

    # Include this step to deploy and test a different branch of core
    # 1. Set the webapp branch
    # 2. Set core branch
    - name: Install special core library
      shell: bash
      if: github.head_ref == 'paid/free-trials'
      run: npm install github:charmverse/core#paid/free-trials
