name: 'Build application'
description: ''

inputs:
  save_cache:
    description: 'Whether to save the cache'
    required: false
  REACT_APP_APP_ENV:
    description: '...'
    required: false

runs:
  using: 'composite'
  steps:
    # - name: Show GitHub context
    #   shell: bash
    #   env:
    #     GITHUB_CONTEXT: ${{ toJson(github) }}
    #   run: echo "$GITHUB_CONTEXT"

    - name: Restore build
      id: restore_build
      uses: actions/cache/restore@v4
      with:
        path: |
          .next
          .env.test.local
          dist
        key: webapp-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.gql', '**/*.scss', '!node_modules', '!.next', '!dist', '!apps') }}
        restore-keys: |
          webapp-${{ hashFiles('**/package-lock.json') }}-

    - name: Build
      shell: bash
      if: steps.restore_build.outputs.cache-hit != 'true'
      run: npm run build

    # building cache key takes almost a minute, so we only run this if we are saving the cache
    - name: Cache build
      if: inputs.save_cache
      uses: actions/cache/save@v4
      with:
        path: |
          .next
          .env.test.local
          dist
        key: webapp-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.gql', '**/*.scss', '!node_modules', '!.next', '!dist', '!apps') }}
