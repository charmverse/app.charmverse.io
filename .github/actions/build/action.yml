
name: "Build application"

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v3
      with:
        node-version: "16"

    - name: Cache build
      id: cache_build
      uses: actions/cache@v2
      with:
        path: .next
        key: next-build-${{ github.event.pull_request.head.sha }}

    - name: Build
      shell: bash
      if: steps.cache_build.outputs.cache-hit != 'true'
      run: npm run build
