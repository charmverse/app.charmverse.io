name: "Build application"

inputs:
  REACT_APP_APP_ENV:
    description: "..."
    required: false
  REACT_APP_DD_CLIENT_TOKEN:
    description: "..."
    required: false
  REACT_APP_DD_RUM_CLIENT_TOKEN:
    description: "..."
    required: false
  REACT_APP_DD_RUM_APP_ID:
    description: "..."
    required: false
  REACT_APP_TELEGRAM_BOT_ID:
    description: "..."
    required: false
  REACT_APP_IFRAMELY_API_KEY:
    description: "..."
    required: false
  REACT_APP_WEBSOCKETS_HOST:
    description: "..."
    required: false
  REACT_APP_UNSTOPPABLE_DOMAINS_CLIENT_ID:
    description: "..."
    required: false
  REACT_APP_UNSTOPPABLE_DOMAINS_REDIRECT_URI:
    description: "..."
    required: false
  REACT_APP_GOOGLE_API_KEY:
    description: "..."
    required: false
  REACT_APP_GOOGLE_AUTH_DOMAIN:
    description: "..."
    required: false
  REACT_APP_GOOGLE_PROJECT_ID:
    description: "..."
    required: false
  REACT_APP_GOOGLE_STORAGE_BUCKET:
    description: "..."
    required: false
  REACT_APP_GOOGLE_MESSAGING_SENDER_ID:
    description: "..."
    required: false
  REACT_APP_GOOGLE_APP_ID:
    description: "..."
    required: false
  REACT_APP_GOOGLE_OAUTH_CLIENT_ID_SENSITIVE:
    description: "..."
    required: false
  REACT_APP_STRIPE_PUBLIC_KEY:
    description: "..."
    required: false
  REACT_APP_WALLETCONNECT_PROJECTID:
    description: "..."
    required: false
  REACT_APP_BUILD_ID:
    description: "..."
    required: false

runs:
  using: "composite"
  steps:
    # - name: Show GitHub context
    #   shell: bash
    #   env:
    #     GITHUB_CONTEXT: ${{ toJson(github) }}
    #   run: echo "$GITHUB_CONTEXT"

    - name: Cache build
      id: cache_build
      uses: actions/cache@v3
      with:
        path: |
          .next
          .env.test.local
          dist
        # including the app_env helps make sure that deploy_staging.yml does not reuse values from test_and_deploy.yml which are meant for production
        key: nextjs-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx', '**/*.scss', '!node_modules', '!.next', '!dont_cache') }}-${{ inputs.REACT_APP_APP_ENV }}

    - name: Build
      shell: bash
      if: steps.cache_build.outputs.cache-hit != 'true'
      run: npm run build
      env:
        REACT_APP_APP_ENV: ${{ inputs.REACT_APP_APP_ENV }}
        REACT_APP_DD_CLIENT_TOKEN: ${{ inputs.REACT_APP_DD_CLIENT_TOKEN }}
        REACT_APP_DD_RUM_CLIENT_TOKEN: ${{ inputs.REACT_APP_DD_RUM_CLIENT_TOKEN }}
        REACT_APP_DD_RUM_APP_ID: ${{ inputs.REACT_APP_DD_RUM_APP_ID }}
        REACT_APP_TELEGRAM_BOT_ID: ${{ inputs.REACT_APP_TELEGRAM_BOT_ID }}
        REACT_APP_IFRAMELY_API_KEY: ${{ inputs.REACT_APP_IFRAMELY_API_KEY }}
        REACT_APP_WEBSOCKETS_HOST: ${{ inputs.REACT_APP_WEBSOCKETS_HOST }}
        REACT_APP_UNSTOPPABLE_DOMAINS_CLIENT_ID: ${{ inputs.REACT_APP_UNSTOPPABLE_DOMAINS_CLIENT_ID }}
        REACT_APP_GOOGLE_API_KEY: ${{ inputs.REACT_APP_GOOGLE_API_KEY }}
        REACT_APP_GOOGLE_AUTH_DOMAIN: ${{ inputs.REACT_APP_GOOGLE_AUTH_DOMAIN }}
        REACT_APP_GOOGLE_PROJECT_ID: ${{ inputs.REACT_APP_GOOGLE_PROJECT_ID }}
        REACT_APP_GOOGLE_STORAGE_BUCKET: ${{ inputs.REACT_APP_GOOGLE_STORAGE_BUCKET }}
        REACT_APP_GOOGLE_MESSAGING_SENDER_ID: ${{ inputs.REACT_APP_GOOGLE_MESSAGING_SENDER_ID }}
        REACT_APP_GOOGLE_APP_ID: ${{ inputs.REACT_APP_GOOGLE_APP_ID }}
        REACT_APP_GOOGLE_OAUTH_CLIENT_ID_SENSITIVE: ${{ inputs.REACT_APP_GOOGLE_OAUTH_CLIENT_ID_SENSITIVE }}
        REACT_APP_STRIPE_PUBLIC_KEY: ${{ inputs.REACT_APP_STRIPE_PUBLIC_KEY }}
        REACT_APP_WALLETCONNECT_PROJECTID: ${{ inputs.REACT_APP_WALLETCONNECT_PROJECTID }}
        REACT_APP_BUILD_ID: ${{ inputs.REACT_APP_BUILD_ID }}

